{% extends "base.html" %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<div class="card card-dark p-4">
    <h2>{{ object.title }}</h2>

    <p>{{ object.text }}</p>

    <p class="text-info"> Category: {{ object.category.title }}</p>

    {% if object.reminder %}
        <p class="text-secondary"> Reminder: {{ object.reminder }}</p>
    {% endif %}

    <div class="mt-3">
        <a href="{% url 'note_edit' object.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'note_delete' object.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'note_list' %}" class="btn btn-secondary">Back</a>
    </div>
</div>
{% endblock %}
