{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>{{ page_title }}</h1>

    {% for note in notes %}
        <div class="note">
            <h2>{{ note.title }}</h2>
            <ol>
                {% for item in note.content %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ol>
        </div>
    {% endfor %}
</body>
</html>
