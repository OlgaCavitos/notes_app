{% extends "base.html" %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<div class="card card-dark p-4">
    <h3>Delete this note?</h3>

    <p><strong>{{ object.title }}</strong></p>

    <form method="post">
        {% csrf_token %}

        <button class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'note_detail' object.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
