{% extends 'base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
<h2 class="mb-3">Categories</h2>

<ul class="list-group">
    {% for category in categories %}
        <li class="list-group-item list-group-item-dark">
            <a href="{% url 'category_detail' category.id %}">
                {{ category.title }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
